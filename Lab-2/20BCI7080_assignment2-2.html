<!DOCTYPE html>
<html>
<head>
<style>

.grid-container{
    display: grid;
    grid-template-columns: repeat(5,auto);
    padding: 10px;
}
.item{
    padding: 10px;
}
.item-mid{
    padding: 10px;
    grid-column-start: 1;
    grid-column-end: 6;
}
img{
    width: 100%;
    height: 100px;
}

</style>
</head>
<body>

    <div class="grid-container">
        <div class="item">
            <img src="image1.jpg">
        </div>
        <div class="item">
            <img src="image2.jpg">
        </div>
        <div class="item">   
             <img src="image3.jpg">
        </div>
        <div class="item">    
            <img src="image4.jpg">
        </div>
        <div class="item">    
            <img src="image5.jpg">
        </div>
        <div class="item-mid">    
            <img src="image6.jpg" style="width: 100%; height: 200px;">
        </div>
      <div class="item">    
            <img src="image7.jpg">
        </div>
        <div class="item">   
             <img src="image8.jpg">
        </div>
        <div class="item">   
             <img src="image9.jpg">
        </div>
        <div class="item">    
            <img src="image10.jpg">
        </div>
        <div class="item">    
            <img src="image11.jpg" >
        </div>
</body>
</html>
