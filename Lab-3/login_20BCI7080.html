<!DOCTYPE html>
<html>
    <head>
        <title>Login page | 20BCI7080</title>
        <style>
            body{
  background-color:#E8E8E8;
}

.outer{
  background-color:white;
  margin : auto;
  width:30%;
  padding:20px;
}


.submit{
  text-align:center;
  background-color: rgb(230, 230, 243);
  
  
}

.viteee{
  color:white;
  background-color:#4682B4;
  
 
  font-family: "Times New Roman", Times, serif;
  font-size:40px;
  
}
input{
  height:35px;
  width:85%;
  border:2px solid #4682B4;
  font-size:14pt;
  float:center;
}
.error {
    color: red;
    font-size: 90%;
}
h4{
  background-color: #2980b9;
}
        </style>
    </head>
    <body>
        <div class="viteee">
            <img src="vitLogo.png" alt="VIT Logo" height="100px" width="100px">
            <p style="float:right">V-Top</p>
        </div>
        <div class="outer">
            <font  size="10">VTop-Login</font>
            <hr>
            <br><br>
            <FORM Name="logincred" onsubmit="return validator()" action="login_success_20BCI7080.html" method="get">
    
            <input type="textbox" name="username" id="username" placeholder="Username" width=80% ><br><br>
            <div class="error" id="uerror"></div>
        
            <input type="password" name="password" id="password" placeholder="Password" ><br><br>
            <div class="error" id="perror"></div>
        
              
            
            <img src="captcha.png" height="90px" width="150px"><br>
    
            <input type="textbox" placeholder="Captcha (CAPS AND NUMBERS ONLY)" name="captcha" id="captcha"><br><br>
            <div class="error" id="cerror"></div>
        
            <div class="submit">
              <input type="submit" value="Sign In"></input>
              </div>
              <u style="float:left; color: #4682B4;">Reset/Forget <br> password</u>
              
            </div>
            <h4>Copyright@2019<a href="vitap.ac.in">VIT-AP University</a></h4>
            <script>
                function printError(elemId, hintMsg) {
                document.getElementById(elemId).innerHTML = hintMsg;
            
            }
            
            function validator()
            {
            
              var username=document.logincred.username.value;
              var password=document.logincred.password.value;
              var captcha=document.logincred.captcha.value;
            
            perror=uerror=cerror=true;
            
            if(username!="20BCI7080@vitap.ac.in")
            {
            
            document.getElementById("uerror").innerHTML = "USERNAME incorrect";
            document.getElementById("username").style.border = " 1px solid #FF0000";
            
            }else {
                        printError("uerror", "");
                        uerror = false;
                    }
            
            
            if(password.length<10 || password.length>16)
            {
            document.getElementById("perror").innerHTML = "Password length (10-16)";
            document.getElementById("password").style.border = " 1px solid #FF0000";
            
            }else {
                        printError("perror", "");
                        perror = false;
                    }
            if(password!="20BCI7080_arun")
            {
            document.getElementById("perror").innerHTML = "Password is incorrect";
            document.getElementById("password").style.border = " 1px solid #FF0000";
            
            }else {
                        printError("perror", "");
                        perror = false;
                    }
            
            
             
            if(captcha!="20BCI7080")
            {
            document.getElementById("cerror").innerHTML = "Captcha should be Registration number";
            document.getElementById("captcha").style.border = " 1px solid #FF0000";
            }else {
                        printError("cerror", "");
                        cerror = false;
                    }
            
            if((perror || uerror || cerror ) == true) {
                   return false;
                }
            };
                 </script> 
    </body>
</html>
